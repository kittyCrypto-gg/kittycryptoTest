<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    (function () {
      const m = document.cookie.match(/(^| )darkMode=(true|false)/);
      document.documentElement.classList.add(m?.[2] === "true" ? "dark-mode" : "light-mode");
    })();
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitty Crypto's Page</title>
  <link id="theme-stylesheet" rel="stylesheet" href="styles.css">
  <script>
    // Dynamically set the script source with a version parameter to avoid caching
    const script = document.createElement('script');
    script.src = `./main.js?v=${Date.now()}`;
    script.defer = true;
    document.head.appendChild(script);
  </script>
</head>
<body>
  <div class="frame">
    <nav id="main-menu"></nav>
    <header id="main-header"></header>
    <main id="main-content">
      <p>This site is under construction! But feel free to explore it while I build it!</p>
      <p>~Kitty</p>
    </main>
    <footer id="main-footer"></footer>
  </div>
</body>
</html>
